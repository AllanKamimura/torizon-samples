version: "2.4"
services:

  weston:
    image: torizon/weston-vivante:2
    # please uncomment the following two lines to accept the
    # EULA required to run imx8 vivante graphic drivers
    environment:
     - ACCEPT_FSL_EULA=1
    # Required to get udev events from host udevd via netlink
    network_mode: host
    volumes:
      - type: bind
        source: /tmp
        target: /tmp
      - type: bind
        source: /dev
        target: /dev
      - type: bind
        source: /run/udev
        target: /run/udev
    cap_add:
      - CAP_SYS_TTY_CONFIG
    # Add device access rights through cgroup...
    device_cgroup_rules:
      # ... for tty0
      - 'c 4:0 rmw'
      # ... for tty7
      - 'c 4:7 rmw'
      # ... for /dev/input devices
      - 'c 13:* rmw'
      - 'c 199:* rmw'
      # ... for /dev/dri devices
      - 'c 226:* rmw'
    scale: 1
    command: --developer weston-launch --tty=/dev/tty7 --user=torizon

  portainer:
    image: portainer/portainer:latest
    # default user/password is admin/toradex2019
    command: -H unix:///var/run/docker.sock --admin-password '$$2y$$05$$w402JrBUfwXFzi50W7Rd5ulkiSFjTNZQhNrHCSQUWScRqF1qRU6li0' --logo 'https://developer.toradex.com/images/logo_toradex_header.png'
    labels:
      - owner=acme
    network_mode: host
    ports:
      - 8840:9000
    volumes:
      - type: volume
        source: portainer_data
        target: /data
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    scale: 1

  kiosk:
    image: torizon/kiosk-mode-browser:2
    security_opt:
      - seccomp:unconfined
    command: --window-mode http://portainer:8840
    shm_size: 256mb
    device_cgroup_rules:
      # ... for /dev/dri devices
      - 'c 226:* rmw'
    network_mode: host
    volumes:
      - type: bind
        source: /tmp
        target: /tmp
      - type: bind
        source: /var/run/dbus
        target: /var/run/dbus
      - type: bind
        source: /dev/dri
        target: /dev/dri
    scale: 1
    depends_on:
      - weston
      - portainer

volumes:
  portainer_data:
